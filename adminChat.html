<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Связь с администратором</title>
    <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 min-h-screen">
<header class="bg-yellow-500 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">МаршрутОпе</h1>
</header>

<main class="container mx-auto p-8">
    <h2 class="text-2xl font-bold mb-4">Связь с администратором</h2>
    <form>
        <label class="block mb-2">
            Ваше имя:
            <input type="text" placeholder="Введите имя" class="border border-gray-300 p-2 w-full rounded-md" />
        </label>
        <label class="block mb-2">
            Email:
            <input type="email" placeholder="Введите email" class="border border-gray-300 p-2 w-full rounded-md" />
        </label>
        <label class="block mb-4">
            Сообщение:
            <textarea placeholder="Введите сообщение" class="border border-gray-300 p-2 w-full rounded-md"></textarea>
        </label>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
            Отправить
        </button>
    </form>
</main>

<footer class="bg-gray-800 text-white text-center py-2 mt-10">
    <p>
        <a href="privacy.html" class="hover:text-gray-400">Политика конфиденциальности</a>
        |
        <a href="adminChat.html" class="hover:text-gray-400">Связь с администратором</a>
    </p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Вход</h2>


  <form id="loginForm" class="space-y-4">
    <label class="block">
      Email:
      <input
              type="email"
              id="email"
              placeholder="Введите email"
              class="border border-gray-300 p-2 w-full rounded-md"
      />
    </label>
    <label class="block">
      Пароль:
      <input
              type="password"
              id="password"
              placeholder="Введите пароль"
              class="border border-gray-300 p-2 w-full rounded-md"
      />
    </label>


    <button
            type="submit"
            id="loginBtn"
            disabled
            class="mt-4 w-full bg-gray-300 text-white px-4 py-2 rounded-md transition duration-300
         hover:bg-gray-300 cursor-not-allowed"
    >
      Войти
    </button>
  </form>
</div>

<script>
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); // Проверяем формат email
  }

  function checkInputs() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (email && password && validateEmail(email)) {
      loginBtn.disabled = false;
      loginBtn.classList.remove("cursor-not-allowed", "opacity-50");
      loginBtn.classList.add("hover:bg-blue-600", "bg-blue-500", "cursor-pointer");
    } else {
      loginBtn.disabled = true;
      loginBtn.classList.remove("hover:bg-blue-600", "bg-blue-500", "cursor-pointer");
      loginBtn.classList.add("cursor-not-allowed", "opacity-50");
    }
  }


  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!validateEmail(email)) {
      alert("Пожалуйста, введите корректный email с символом '@'");
      return;
    }

    localStorage.setItem("userData", JSON.stringify({ email }));

    window.location.href = "index2.html";
  });

  emailInput.addEventListener("input", checkInputs);
  passwordInput.addEventListener("input", checkInputs);
</script>

</body>
</html>

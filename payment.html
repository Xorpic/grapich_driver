<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оплата заказа</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="bg-yellow-500 text-white py-6 px-4 flex justify-between items-center rounded-b-lg shadow-md">
  <a href="index2.html" class="text-2xl font-bold hover:text-yellow-300 transition">МаршрутOne</a>
  <div>
    <a href="profile.html" class="hover:text-yellow-300">Профиль</a>
  </div>
</header>

<main class="flex-grow container mx-auto flex items-center justify-center py-10">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Оплата заказа</h2>
    <form id="paymentForm">
      <label class="block mb-4">
        <span class="block mb-2 font-medium">Сумма к оплате:</span>
        <input
                type="number"
                value="500"
                min="1"
                max="99999999999999999999"
                maxlength="20"
                oninput="this.value=this.value.slice(0,20)"
                class="border border-gray-300 p-3 w-full rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="amountInput"
        />
      </label>

      <div id="successMessage" class="hidden mb-4 p-3 bg-green-100 text-green-700 rounded-md text-center">
        Успешно оплачено!
      </div>

      <button
              type="submit"
              class="mt-4 w-full bg-blue-500 text-white px-4 py-3 rounded-md hover:bg-blue-600 transition duration-300"
              id="payButton">
        Оплатить
      </button>

      <button
              type="button"
              onclick="window.location.href='personalAccount.html'"
              class="mt-3 w-full bg-green-500 text-white px-4 py-3 rounded-md hover:bg-green-600 transition duration-300">
        Пополнить счёт
      </button>
    </form>
  </div>
</main>

<footer class="bg-gray-800 text-white text-center py-4 mt-auto">
  <p>
    <a href="privacy.html" class="hover:text-gray-400">Политика конфиденциальности</a>
    |
    <a href="adminChat.html" class="hover:text-gray-400">Связь с администратором</a>
  </p>
</footer>

<script>
  document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const amount = document.getElementById('amountInput').value;

    document.getElementById('successMessage').classList.remove('hidden');

    const payButton = document.getElementById('payButton');
    payButton.disabled = true;
    payButton.classList.add('bg-gray-400', 'cursor-not-allowed');
    payButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');

    setTimeout(() => {
      document.getElementById('successMessage').classList.add('hidden');
      payButton.disabled = false;
      payButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
      payButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
    }, 3000);
  });
</script>

</body>
</html>

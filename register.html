<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Регистрация</h2>
    <form>
        <label class="block mb-2">
            Имя:
            <input type="text" placeholder="Введите имя" class="border border-gray-300 p-2 w-full rounded-md" />
        </label>
        <label class="block mb-2">
            Email:
            <input type="email" placeholder="Введите email" class="border border-gray-300 p-2 w-full rounded-md" />
        </label>
        <label class="block mb-4">
            Пароль:
            <input type="password" placeholder="Введите пароль" class="border border-gray-300 p-2 w-full rounded-md" />
        </label>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300 w-full">
            Зарегистрироваться
        </button>
    </form>
</div>
</body>
</html>
